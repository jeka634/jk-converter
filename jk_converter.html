
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JK –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://telegram.org/js/telegram-web-app.js"></script> 
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º');
        Telegram.WebApp.MainButton.hide();
        Telegram.WebApp.MainButton.onClick(() => {
          shareResult();
        });
      }
    });

    function showMainButtonIfReady() {
      if (window.Telegram && Telegram.WebApp && currentResult) {
        Telegram.WebApp.MainButton.show();
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div id="app" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md relative">
    <img src="jk-icon.png" alt="JK Logo" class="absolute top-4 right-4 w-8 h-8 rounded-full" />

    <h1 class="text-2xl font-bold text-gray-800 mb-4">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä $JK</h1>

    <div class="text-sm text-gray-600 mb-4">
      <strong>–ö—É—Ä—Å:</strong><br/>
      1 $JK = <span id="jk-usdt-display">0.000002233</span> USDT<br/>
      1 USDT = <span id="usdt-rub-display">85.00</span> RUB
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="text-xs text-gray-600">1 JK –≤ USDT</label>
        <input type="number" id="jk-usdt" value="0.000002233" step="any" class="w-full border border-gray-300 rounded px-2 py-1" onchange="updateRates()"/>
      </div>
      <div>
        <label class="text-xs text-gray-600">1 USDT –≤ RUB</label>
        <input type="number" id="usdt-rub" value="90.00" step="any" class="w-full border border-gray-300 rounded px-2 py-1" onchange="updateRates()"/>
      </div>
    </div>

    <div class="mb-4">
      <label class="text-sm font-medium text-gray-700">–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è:</label>
      <select id="direction" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="rub-to-jk">–ò–∑ RUB –≤ $JK</option>
        <option value="jk-to-rub">–ò–∑ $JK –≤ RUB</option>
      </select>
    </div>

    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É:</label>
    <input type="number" id="amount" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 500" step="any" class="w-full border border-gray-300 rounded px-3 py-2 mb-4"/>

    <button onclick="convert()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
      –†–∞—Å—Å—á–∏—Ç–∞—Ç—å
    </button>

    <div id="result" class="mt-6 text-gray-800 text-lg"></div>
  </div>

  <script>
    let currentResult = "";

    function updateRates() {
      document.getElementById("jk-usdt-display").textContent = parseFloat(document.getElementById("jk-usdt").value).toFixed(9);
      document.getElementById("usdt-rub-display").textContent = parseFloat(document.getElementById("usdt-rub").value).toFixed(2);
    }

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const jkToUsdt = parseFloat(document.getElementById('jk-usdt').value);
      const usdtToRub = parseFloat(document.getElementById('usdt-rub').value);
      const direction = document.getElementById('direction').value;

      if (isNaN(amount) || amount <= 0 || isNaN(jkToUsdt) || isNaN(usdtToRub)) {
        document.getElementById('result').innerHTML = `<span class="text-red-500">–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è.</span>`;
        currentResult = "";
        return;
      }

      const jkToRub = jkToUsdt * usdtToRub;
      let resultText = "";

      if (direction === "rub-to-jk") {
        const jkAmount = amount / jkToRub;
        resultText = `<strong>${amount.toLocaleString('ru-RU', {maximumFractionDigits: 2})} —Ä—É–±–ª–µ–π</strong> =<br/><strong>${jkAmount.toLocaleString('ru-RU', {maximumFractionDigits: 2})}</strong> JK`;
        currentResult = `üí∞ ${amount.toFixed(2)} RUB = ${jkAmount.toFixed(2)} JK`;
      } else {
        const rubAmount = amount * jkToRub;
        resultText = `<strong>${amount.toLocaleString('ru-RU', {maximumFractionDigits: 2})} JK</strong> =<br/><strong>${rubAmount.toLocaleString('ru-RU', {maximumFractionDigits: 2})}</strong> —Ä—É–±–ª–µ–π`;
        currentResult = `üí∞ ${amount.toFixed(2)} JK = ${rubAmount.toFixed(2)} RUB`;
      }

      document.getElementById('result').innerHTML = resultText;
      showMainButtonIfReady();
    }

    function shareResult() {
      if (!currentResult) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —Ä–∞—Å—á—ë—Ç.");
        return;
      }

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(currentResult);
        Telegram.WebApp.close();
      } else {
        alert(currentResult);
      }
    }
  </script>
</body>
</html>
